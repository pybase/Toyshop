{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {%for i in toy %}
        <div class="col-md-4 mb-3">

          <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="175">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-text">Rs.{{i.price}}/-</h6>
    <a href="{% url 'tourapp:detail' i.id %}" class="btn btn-primary">about more</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
